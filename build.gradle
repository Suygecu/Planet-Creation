plugins {
    id 'java'
    id 'application'
}

group = 'com.example.Main'
version = '1.0'

sourceCompatibility = '22'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
}

application {
    mainClass = 'Main'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }
}

test {
    useJUnitPlatform()
}
